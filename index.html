<!DOCTYPE html>
<html>
<head>
	<title>Variable Stars</title>
	<link rel='stylesheet' type='text/css' href='files/styles/style.css'/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="files/lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="files/scripts/main.js"></script>
</head>
<body">
	<div id="CONTENT_CONTAINER">
		<div id="SIDE_BAR">
			<div id="SIDE_BAR_CONTENT">
				<div class="SideBarTitle">Initial Values</div>
				<div class="Separator"></div>
				<div class="SideBarText">Star Mass: <input class="NumberInput" type="number" value="1.0E31" min="0"></div>
				<div class="SideBarText">Shell Mass: <input class="NumberInput" type="number" value="1.0E26" min="0"></div>
				<div class="SideBarText">Pressure: <input class="NumberInput" type="number" value="5.6E4" min="0"></div>
				<div class="SideBarText">Radius: <input class="NumberInput" type="number" value="1.7E10" min="0"></div>
				<div class="SideBarText">âˆ†T: <input class="NumberInput" type="number" value="2.0E4" min="0"></div>
				
				<div class="SideBarTitle">Data</div>
				<div class="Separator"></div>
				<div id="PLAY_CONTAINER">
					<div class="Arrow"></div>
					<div class="PauseButton ActivePlayButton"></div>
					<div class="Arrow ArrowRight"></div>
				</div>
			</div>
			<div id="SIDE_BAR_SLIDER">
				<i id="SIDE_BAR_ARROW" class="Arrow"></i>
			</div>
		</div>
		<div id="STAR_FIELD">
			<div id="STAR_LOCATION">
				<div id="STAR"></div>
			</div>
		</div>
	</div>
</body>
</html>
